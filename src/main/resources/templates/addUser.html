<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Add User</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.2.0/css/bootstrap.min.css"/>
</head>

<body>

<span th:if="${model.containsKey('msg')}">
    <div class="alert alert-danger" th:text="${model.msg}">
    </div>
</span>

<div class="container">
<h3>Add a User</h3>

    <!--create?email=nathan-orner@hotmail.com&name=nathan-->
    <form action="/create">
        <label>Name:</label><br></br>
        <input type="text" name="name"></input>
        <br></br>
        <br></br>
        <label>Email:</label><br></br>
        <input type="text" name="email"></input>
        <br></br>
        <br></br>
        <label>Role:</label><br></br>
        <select name="roleVal">
            <option th:each="role : ${T(poc.springbootexample.config.Role).values()}"
                    th:value="${role}"
                    th:text="${role.name}">
            </option>
        </select>
        <br></br>
        <br></br>
        <label>Group:</label><br></br>

        <select name="groupVal">
            <option th:each="group : ${model.groups}"
                    th:value="${group.id}"
                    th:text="${group.groupName}">
            </option>
        </select>
        <br></br>
        <br></br>
        <br></br>
        <input class="btn btn-secondary" type="submit" value="Submit"></input>
    </form>


</div>
</body>

</html>
