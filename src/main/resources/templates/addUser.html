<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Add User</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.2.0/css/bootstrap.min.css"/>
</head>

<body>
<div class="container">
<h3>Add a User</h3>

    <!--create?email=nathan-orner@hotmail.com&name=nathan-->
    <form action="/create">
        Name:<br></br>
        <input type="text" name="name"></input>
        <br></br>
        <br></br>
        Email:<br></br>
        <input type="text" name="email"></input>
        <br></br>
        <br></br>
        Role:<br></br><select name="roleVal">
            <option th:each="role : ${T(poc.springbootexample.config.Role).values()}"
                    th:value="${role}"
                    th:text="${role.name}">
            </option>
        </select>
        <br></br>
        <br></br>
        <label>Group:</label>
        <ul>
            <li>
                <input  th:each="group : ${groupSet}"
                        type="checkbox"
                        th:value="${group}"
                        th:text="${group.groupName}"></input>
            </li>
        </ul>
        <br></br>
        <br></br>
        <br></br>
        <input class="btn btn-secondary" type="submit" value="Submit"></input>
    </form>


</div>
</body>

</html>
